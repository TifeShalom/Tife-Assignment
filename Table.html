<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;

        }
        th{ 
            border: 2px solid;
            padding: 10px;
            text-align: center;
        }
        td{
            border: 2px solid;
            padding: 10px;
            text-align: center
        }
        th {
            background-color: rgb(230, 207, 207);
        }
    </style>
</head>
<body>
    <h2> INFORMATION </h2>
    <table>
        <th>S/N</th>
        <th>STATE</th>
        <th>CAPITAL</th>
        <th>SLOGAN</th>
        
        <tr>
            <tr>
                <td>1</td>
                <td>Lagos</td>
                <td>Ikeja</td>
                <td>Centre of Excellence</td>
            </tr>
            <td>2</td>
            <td>Osun</td>
            <td>Osogbo</td>
            <td>Land of Virtue</td>
            <tr>
                <td>3</td>
                <td>Oyo</td>
                <td>Ibadan</td>
                <td>Pace Setter State</td>
                <tr>
                    <td>4</td>
                    <td>Ondo</td>
                    <td>Akure</td>
                    <td>Sunshine State</td>
            </tr>



        </tr>



    </table>

</body>
</html>
